<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="login-box">
        <form id="form">
            <h1>Formulário</h1>
            
            <div class="campo-texto">
                <input type="text" name="nome" placeholder="Nome" id="nome" required="required" />
            </div>
            
            <div class="campo-texto">
                <input type="text" name="date" id="ano" placeholder="Ano de Nascimento" minlength="4" maxlength="4" required="required" />
            </div>
            
            <div class="campo-texto">
                <input type="text" name="endereço" placeholder="Endereço" id= "endereço" required="required" />
            </div>
                
            <button class="btn" type="button" onclick="displayDetails()">Submit</button>
        
        </form>
        <div class="output" id="output1"></div> 
    </div>
</body>
</html>
